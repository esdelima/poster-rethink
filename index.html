<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Situs Dalam Perawatan — Countdown 7 Jam</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#ffb86b;
      --muted:#9aa7bf;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;background:linear-gradient(135deg,var(--bg),#071021);color:#e6eef8}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:28px}
    .card{width:100%;max-width:920px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border-radius:16px;padding:32px;box-shadow:0 10px 30px rgba(2,6,23,0.7);backdrop-filter: blur(6px);border:1px solid rgba(255,255,255,0.03);display:grid;grid-template-columns:1fr 320px;gap:28px;align-items:center}
    @media (max-width:880px){.card{grid-template-columns:1fr;max-width:520px}}

    .left{padding-right:12px}
    h1{margin:0;font-size:28px;letter-spacing:-0.4px}
    p.lead{margin:10px 0 18px;color:var(--muted);line-height:1.5}

    .sign{display:inline-flex;align-items:center;gap:12px;padding:10px 14px;border-radius:12px;background:linear-gradient(90deg, rgba(255,184,107,0.08), rgba(255,184,107,0.02));border:1px solid rgba(255,184,107,0.12);color:var(--accent);font-weight:600}

    .loader{width:86px;height:86px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));display:flex;align-items:center;justify-content:center;position:relative;box-shadow:inset 0 -6px 20px rgba(0,0,0,0.6)}
    .spinner{width:52px;height:52px;border-radius:50%;position:relative}
    .spinner::before,.spinner::after{content:'';position:absolute;inset:0;border-radius:50%;border:6px solid transparent;border-top-color:var(--accent);animation:spin 1.6s linear infinite}
    .spinner::after{border:6px solid transparent;border-bottom-color:var(--accent);animation-direction:reverse;animation-duration:2.4s;opacity:0.12}
    @keyframes spin{to{transform:rotate(360deg)}}

    .countdown{display:flex;gap:10px;align-items:center}
    .timebox{background:var(--glass);padding:12px 14px;border-radius:10px;min-width:84px;text-align:center;border:1px solid rgba(255,255,255,0.025)}
    .timebox .num{font-size:20px;font-weight:700}
    .timebox .label{font-size:11px;color:var(--muted);margin-top:6px}

    .right{display:flex;flex-direction:column;align-items:center;gap:18px}
    .progress{width:100%;height:12px;background:rgba(255,255,255,0.04);border-radius:12px;overflow:hidden}
    .bar{height:100%;width:0%;background:linear-gradient(90deg,var(--accent),#ffd7a6);transition:width 0.3s ease}

    footer{font-size:13px;color:var(--muted);margin-top:6px;text-align:center}

    .small{font-size:13px;color:var(--muted)}

    .btn{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--muted);cursor:pointer}
    .btn:active{transform:translateY(1px)}

    .flash{display:inline-block;padding:6px 8px;border-radius:8px;background:linear-gradient(90deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.02)}

  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="title">
      <div class="left">
        <div class="sign" aria-hidden="true">⚙️ Perawatan</div>
        <h1 id="title">Situs dalam perawatan.</h1>
        <p class="lead">Kami akan kembali dalam beberapa saat.</p>

        <div class="countdown" aria-live="polite" aria-atomic="true" id="countdown">
          <div class="timebox" title="Jam"><div class="num" id="hrs">07</div><div class="label">Jam</div></div>
          <div class="timebox" title="Menit"><div class="num" id="mins">00</div><div class="label">Menit</div></div>
          <div class="timebox" title="Detik"><div class="num" id="secs">00</div><div class="label">Detik</div></div>
        </div>

        <p class="small" style="margin-top:16px">Estimasi selesai: <span id="eta" class="flash">--</span></p>
      </div>

      <div class="right">
        <div class="loader" aria-hidden="true">
          <div class="spinner" aria-hidden="true"></div>
        </div>

        <div style="width:100%">
          <div class="progress" aria-hidden="true">
            <div class="bar" id="bar"></div>
          </div>
          <footer id="progressLabel">Progres: 0%</footer>
        </div>

        <div style="display:flex;gap:10px;justify-content:center;width:100%">
          <button class="btn" id="restart">Mulai ulang</button>
          <button class="btn" id="copy">Salin ETA</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const HOURS = 7;
    const start = Date.now();
    const target = start + HOURS * 60 * 60 * 1000;
    const totalMs = target - start;

    const hrsEl = document.getElementById('hrs');
    const minsEl = document.getElementById('mins');
    const secsEl = document.getElementById('secs');
    const etaEl = document.getElementById('eta');
    const barEl = document.getElementById('bar');
    const progressLabel = document.getElementById('progressLabel');

    function pad(n){return String(n).padStart(2,'0')}

    function update(){
      const now = Date.now();
      let diff = Math.max(0, target - now);
      const hrs = Math.floor(diff / (1000*60*60));
      diff -= hrs * 1000*60*60;
      const mins = Math.floor(diff / (1000*60));
      diff -= mins * 1000*60;
      const secs = Math.floor(diff / 1000);

      hrsEl.textContent = pad(hrs);
      minsEl.textContent = pad(mins);
      secsEl.textContent = pad(secs);

      const elapsed = Math.min(totalMs, now - start);
      const pct = Math.round((elapsed / totalMs) * 100);
      barEl.style.width = pct + '%';
      progressLabel.textContent = 'Progres: ' + pct + '%';

      const eta = new Date(target);
      etaEl.textContent = eta.toLocaleString();

      if ((target - now) <= 0) {
        clearInterval(timer);
        hrsEl.textContent = '00';
        minsEl.textContent = '00';
        secsEl.textContent = '00';
        progressLabel.textContent = 'Selesai — 100%';
        barEl.style.width = '100%';
        document.querySelector('.sign').textContent = '✅ Perawatan selesai';
      }
    }

    update();
    const timer = setInterval(update, 1000);

    document.getElementById('restart').addEventListener('click', ()=>{
      location.reload();
    });

    document.getElementById('copy').addEventListener('click', async ()=>{
      try{
        await navigator.clipboard.writeText(new Date(target).toLocaleString());
        const old = document.getElementById('copy').textContent;
        document.getElementById('copy').textContent = 'Tersalin!';
        setTimeout(()=>document.getElementById('copy').textContent = old,1600);
      }catch(e){
        alert('Tidak dapat menyalin — periksa izin clipboard. ETA: ' + new Date(target).toLocaleString());
      }
    });
  </script>
</body>
</html>
