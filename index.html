<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Bullet Numbers - Poster 4:5</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            overflow: hidden;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            transition: opacity 0.5s ease;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 100;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <h2>Memuat AR Experience...</h2>
        <p>Mohon tunggu sebentar</p>
    </div>
    
    <div class="instructions">
        <strong>üì± Cara Menggunakan AR:</strong><br>
        1. Arahkan kamera ke poster Anda<br>
        2. Pastikan poster terlihat jelas dan tidak terpotong<br>
        3. Bullet numbers 1-5 akan muncul secara AR!
    </div>
    
    <div class="status" id="status">
        Mencari poster... Pastikan poster terlihat jelas di kamera
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded
        gesture-detector
        id="scene">
        
        <!-- Assets -->
        <a-assets>
            <!-- Bullet number materials -->
            <a-mixin id="bullet-text" 
                     text="font: roboto; align: center; width: 2000; color: #FF6B6B; shader: msdf"
                     material="transparent: true; alphaTest: 0.1"
                     animation__appear="property: scale; from: 0 0 0; to: 1.2 1.2 1.2; dur: 800; easing: easeOutBack"
                     animation__float="property: position; dir: alternate; dur: 2000; loop: true; easing: easeInOutSine">
            </a-mixin>
            
            <a-mixin id="bullet-bg"
                     geometry="primitive: circle; radius: 0.8"
                     material="color: #4ECDC4; transparent: true; opacity: 0.9"
                     animation__pulse="property: scale; from: 1 1 1; to: 1.1 1.1 1.1; dir: alternate; dur: 1500; loop: true; easing: easeInOutSine">
            </a-mixin>
        </a-assets>

        <!-- AR Marker -->
        <a-marker
            type="pattern"
            url="https://xppfmghrhhrejnopnyir.supabase.co/storage/v1/object/public/ewan/targets.mind"
            id="marker"
            registerevents>
            
            <!-- Bullet Number 1 -->
            <a-entity position="-3 2 0">
                <a-entity mixin="bullet-bg" position="0 0 -0.1"></a-entity>
                <a-text mixin="bullet-text" 
                        value="1" 
                        position="0 0 0"
                        animation__float="property: position; from: 0 0 0; to: 0 0.2 0; dir: alternate; dur: 2000; loop: true; delay: 0">
                </a-text>
            </a-entity>
            
            <!-- Bullet Number 2 -->
            <a-entity position="-1.5 1 0">
                <a-entity mixin="bullet-bg" position="0 0 -0.1"></a-entity>
                <a-text mixin="bullet-text" 
                        value="2" 
                        position="0 0 0"
                        animation__float="property: position; from: 0 0 0; to: 0 0.2 0; dir: alternate; dur: 2000; loop: true; delay: 400">
                </a-text>
            </a-entity>
            
            <!-- Bullet Number 3 -->
            <a-entity position="0 0 0">
                <a-entity mixin="bullet-bg" position="0 0 -0.1"></a-entity>
                <a-text mixin="bullet-text" 
                        value="3" 
                        position="0 0 0"
                        animation__float="property: position; from: 0 0 0; to: 0 0.2 0; dir: alternate; dur: 2000; loop: true; delay: 800">
                </a-text>
            </a-entity>
            
            <!-- Bullet Number 4 -->
            <a-entity position="1.5 1 0">
                <a-entity mixin="bullet-bg" position="0 0 -0.1"></a-entity>
                <a-text mixin="bullet-text" 
                        value="4" 
                        position="0 0 0"
                        animation__float="property: position; from: 0 0 0; to: 0 0.2 0; dir: alternate; dur: 2000; loop: true; delay: 1200">
                </a-text>
            </a-entity>
            
            <!-- Bullet Number 5 -->
            <a-entity position="3 2 0">
                <a-entity mixin="bullet-bg" position="0 0 -0.1"></a-entity>
                <a-text mixin="bullet-text" 
                        value="5" 
                        position="0 0 0"
                        animation__float="property: position; from: 0 0 0; to: 0 0.2 0; dir: alternate; dur: 2000; loop: true; delay: 1600">
                </a-text>
            </a-entity>
            
            <!-- Decorative particles -->
            <a-entity position="0 3 0">
                <a-text value="‚ú® AR BULLETS ‚ú®" 
                        align="center" 
                        color="#FFD93D" 
                        scale="0.8 0.8 0.8"
                        animation__glow="property: material.color; from: #FFD93D; to: #FF6B6B; dir: alternate; dur: 1000; loop: true">
                </a-text>
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera look-controls-enabled="false" arjs-look-controls="smoothingFactor: 0.1"></a-entity>
    </a-scene>

    <script>
        // Loading screen management
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loadingScreen').classList.add('hidden');
            }, 2000);
        });

        // AR marker detection
        const marker = document.querySelector('#marker');
        const status = document.getElementById('status');
        
        marker.addEventListener('markerFound', function() {
            status.innerHTML = 'üéØ Poster terdeteksi! Bullet numbers sedang muncul...';
            status.style.background = 'rgba(76, 175, 80, 0.8)';
            
            // Add sound effect simulation
            console.log('AR Marker Found - Bullets Appearing!');
        });
        
        marker.addEventListener('markerLost', function() {
            status.innerHTML = 'Mencari poster... Arahkan kamera ke poster Anda';
            status.style.background = 'rgba(0,0,0,0.8)';
        });

        // Handle camera permissions
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                console.log('Camera access granted');
            })
            .catch(function(err) {
                status.innerHTML = '‚ùå Izin kamera diperlukan untuk AR. Silakan refresh dan izinkan akses kamera.';
                status.style.background = 'rgba(244, 67, 54, 0.8)';
            });

        // Performance optimization
        document.addEventListener('DOMContentLoaded', function() {
            const scene = document.querySelector('a-scene');
            if (scene.hasLoaded) {
                console.log('AR Scene loaded successfully');
            } else {
                scene.addEventListener('loaded', function() {
                    console.log('AR Scene loaded successfully');
                });
            }
        });
    </script>

</html>
