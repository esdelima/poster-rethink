<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Poster Bullets</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            overflow: hidden;
        }
        
        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        
        .instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 14px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .detection-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 350px;
            border: 3px dashed #00ff88;
            border-radius: 15px;
            opacity: 0.7;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
        }
        
        .status {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #00ff88;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 12px;
            backdrop-filter: blur(10px);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="ui-overlay">
        <div class="instructions">
            üì± Arahkan kamera ke poster rasio 4:5<br>
            Pastikan poster terlihat jelas dalam frame
        </div>
        <div class="detection-frame"></div>
        <div class="status" id="status">Mencari poster...</div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded
        gesture-detector>
        
        <!-- Marker untuk deteksi poster 4:5 -->
        <a-marker
            type="pattern"
            preset="custom"
            url="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg=="
            id="poster-marker"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5">
            
            <!-- Bullet Point 1 -->
            <a-entity position="-1.5 1.5 0">
                <a-sphere 
                    radius="0.15" 
                    color="#ff4757"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
                </a-sphere>
                <a-text 
                    value="1" 
                    position="0 0 0.16" 
                    align="center" 
                    color="white" 
                    scale="2 2 2"
                    font="kelsonsans">
                </a-text>
            </a-entity>
            
            <!-- Bullet Point 2 -->
            <a-entity position="-0.75 0.75 0">
                <a-sphere 
                    radius="0.15" 
                    color="#3742fa"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; delay: 500">
                </a-sphere>
                <a-text 
                    value="2" 
                    position="0 0 0.16" 
                    align="center" 
                    color="white" 
                    scale="2 2 2"
                    font="kelsonsans">
                </a-text>
            </a-entity>
            
            <!-- Bullet Point 3 -->
            <a-entity position="0 0 0">
                <a-sphere 
                    radius="0.15" 
                    color="#2ed573"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; delay: 1000">
                </a-sphere>
                <a-text 
                    value="3" 
                    position="0 0 0.16" 
                    align="center" 
                    color="white" 
                    scale="2 2 2"
                    font="kelsonsans">
                </a-text>
            </a-entity>
            
            <!-- Bullet Point 4 -->
            <a-entity position="0.75 -0.75 0">
                <a-sphere 
                    radius="0.15" 
                    color="#ffa502"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; delay: 1500">
                </a-sphere>
                <a-text 
                    value="4" 
                    position="0 0 0.16" 
                    align="center" 
                    color="white" 
                    scale="2 2 2"
                    font="kelsonsans">
                </a-text>
            </a-entity>
            
            <!-- Bullet Point 5 -->
            <a-entity position="1.5 -1.5 0">
                <a-sphere 
                    radius="0.15" 
                    color="#a55eea"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; delay: 2000">
                </a-sphere>
                <a-text 
                    value="5" 
                    position="0 0 0.16" 
                    align="center" 
                    color="white" 
                    scale="2 2 2"
                    font="kelsonsans">
                </a-text>
            </a-entity>
            
            <!-- Glow effect untuk semua bullets -->
            <a-light type="point" color="#ffffff" intensity="0.5" position="0 0 1"></a-light>
        </a-marker>
        
        <a-entity camera look-controls-enabled="false" arjs-look-controls="smoothingFactor: 0.1"></a-entity>
    </a-scene>

    <script>
        // Status tracking
        const statusEl = document.getElementById('status');
        const marker = document.querySelector('#poster-marker');
        
        // Marker detection events
        marker.addEventListener('markerFound', function() {
            statusEl.textContent = '‚úÖ Poster terdeteksi! Bullets muncul';
            statusEl.style.color = '#00ff88';
            document.querySelector('.detection-frame').style.display = 'none';
        });
        
        marker.addEventListener('markerLost', function() {
            statusEl.textContent = 'üîç Mencari poster...';
            statusEl.style.color = '#ffa502';
            document.querySelector('.detection-frame').style.display = 'block';
        });
        
        // Camera permission handling
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                statusEl.textContent = 'üì∑ Kamera aktif - Arahkan ke poster';
            })
            .catch(function(err) {
                statusEl.textContent = '‚ùå Izinkan akses kamera';
                statusEl.style.color = '#ff4757';
            });
        
        // Touch interaction for mobile
        document.addEventListener('touchstart', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        // Optimize for mobile performance
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(e) {
                // Handle device orientation for better AR tracking
            });
        }
    </script>

</html>
