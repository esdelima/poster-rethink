<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Tanpa Marker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .ar-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .camera-view {
            position: relative;
            width: 90vw;
            max-width: 400px;
            height: calc(90vw * 1.25);
            max-height: 500px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border: 4px solid white;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .placement-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 64%;
            border: 3px dashed rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        .placement-text {
            color: white;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
        }

        .ar-points {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .ar-point {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: 3px solid white;
            border-radius: 50%;
            cursor: pointer;
            pointer-events: all;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }

        .ar-point:hover {
            transform: scale(1.2);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .ar-point:nth-child(1) { top: 20%; left: 25%; animation-delay: 0s; }
        .ar-point:nth-child(2) { top: 15%; right: 20%; animation-delay: 0.5s; }
        .ar-point:nth-child(3) { top: 45%; left: 15%; animation-delay: 1s; }
        .ar-point:nth-child(4) { bottom: 30%; right: 25%; animation-delay: 1.5s; }
        .ar-point:nth-child(5) { bottom: 20%; left: 30%; animation-delay: 2s; }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .control-btn {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .control-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: relative;
            max-width: 90vw;
            max-height: 80vh;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .modal-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(0,0,0,0.9);
            transform: scale(1.1);
        }

        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .start-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .start-subtitle {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .start-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="start-screen" id="startScreen">
        <div class="start-title">ðŸŽ¯ AR Tanpa Marker</div>
        <div class="start-subtitle">
            Arahkan kamera ke area yang diinginkan<br>
            dan klik point untuk melihat gambar
        </div>
        <button class="start-btn" onclick="startAR()">Mulai AR</button>
    </div>

    <div class="ar-container">
        <div class="camera-view">
            <video id="video" autoplay muted playsinline></video>
            
            <div class="placement-frame" id="placementFrame">
                <div class="placement-text">
                    Posisikan objek dalam frame ini<br>
                    Rasio 4:5
                </div>
            </div>

            <div class="ar-points hidden" id="arPoints">
                <div class="ar-point" onclick="showImage(1)">1</div>
                <div class="ar-point" onclick="showImage(2)">2</div>
                <div class="ar-point" onclick="showImage(3)">3</div>
                <div class="ar-point" onclick="showImage(4)">4</div>
                <div class="ar-point" onclick="showImage(5)">5</div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="setAnchor()">Set Anchor</button>
            <button class="control-btn" onclick="resetPoints()">Reset</button>
        </div>
    </div>

    <div class="image-modal" id="imageModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <img class="modal-image" id="modalImage" src="" alt="AR Image">
        </div>
    </div>

    <script>
        let video;
        let isAnchorSet = false;
        
        // Sample image URLs - ganti dengan URL gambar yang diinginkan
        const imageUrls = {
            1: 'https://picsum.photos/400/300?random=1',
            2: 'https://picsum.photos/400/300?random=2',
            3: 'https://picsum.photos/400/300?random=3',
            4: 'https://picsum.photos/400/300?random=4',
            5: 'https://picsum.photos/400/300?random=5'
        };

        async function startAR() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment', // Kamera belakang
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                video = document.getElementById('video');
                video.srcObject = stream;
                
                document.getElementById('startScreen').classList.add('hidden');
                
            } catch (error) {
                alert('Tidak dapat mengakses kamera. Pastikan izin kamera telah diberikan.');
                console.error('Error accessing camera:', error);
            }
        }

        function setAnchor() {
            if (!isAnchorSet) {
                document.getElementById('placementFrame').classList.add('hidden');
                document.getElementById('arPoints').classList.remove('hidden');
                isAnchorSet = true;
                
                // Update button text
                event.target.textContent = 'Anchor Set âœ“';
                event.target.style.background = '#4CAF50';
                event.target.style.color = 'white';
            }
        }

        function resetPoints() {
            document.getElementById('placementFrame').classList.remove('hidden');
            document.getElementById('arPoints').classList.add('hidden');
            isAnchorSet = false;
            
            // Reset button
            const anchorBtn = document.querySelector('.control-btn');
            anchorBtn.textContent = 'Set Anchor';
            anchorBtn.style.background = 'rgba(255, 255, 255, 0.9)';
            anchorBtn.style.color = 'black';
        }

        function showImage(pointNumber) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            
            modalImage.src = imageUrls[pointNumber];
            modal.style.display = 'flex';
            
            // Add loading effect
            modalImage.onload = function() {
                this.style.opacity = '1';
            };
            modalImage.style.opacity = '0';
            modalImage.style.transition = 'opacity 0.3s ease';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        // Close modal when clicking outside
        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Handle orientation changes
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                if (video && video.srcObject) {
                    video.play();
                }
            }, 500);
        });
    </script>
