<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Poster Info System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23, #1a1a3e);
            overflow: hidden;
            height: 100vh;
        }

        .ar-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.8) contrast(1.1);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .calibration-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .poster-frame {
            width: 280px;
            height: 350px;
            border: 3px solid #00ffff;
            border-radius: 15px;
            background: rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            animation: pulse 2s infinite;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 30px rgba(0, 255, 255, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 50px rgba(0, 255, 255, 0.8); }
        }

        .calibration-text {
            color: #00ffff;
            font-size: 18px;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .calibrate-btn {
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
            pointer-events: all;
        }

        .calibrate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.5);
        }

        .info-point {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border: 2px solid #00ffff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ffff;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            pointer-events: all;
            z-index: 100;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .info-point:hover {
            transform: scale(1.2) translateY(-5px);
            background: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
        }

        .info-point.active {
            animation: none;
            transform: scale(1.3);
            background: rgba(255, 0, 255, 0.3);
            border-color: #ff00ff;
            color: #ff00ff;
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.8);
        }

        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 20px;
            color: white;
            transform: translateY(100%);
            transition: transform 0.4s ease;
            pointer-events: all;
            max-height: 40vh;
            overflow-y: auto;
        }

        .info-panel.show {
            transform: translateY(0);
        }

        .info-title {
            font-size: 20px;
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .info-content {
            font-size: 14px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: #ff4444;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #ff6666;
        }

        .hud-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
        }

        .status-indicator {
            background: rgba(0, 255, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid #00ff00;
            border-radius: 20px;
            padding: 8px 15px;
            color: #00ff00;
            font-size: 12px;
            font-weight: bold;
        }

        .connection-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        @media (max-width: 480px) {
            .poster-frame {
                width: 240px;
                height: 300px;
            }
            
            .calibration-text {
                font-size: 16px;
                padding: 0 20px;
            }
            
            .info-point {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="ar-container">
        <video id="camera-feed" autoplay muted playsinline></video>
        
        <div class="hud-overlay">
            <div class="status-indicator">AR AKTIF</div>
            <div class="status-indicator" id="tracking-status">TRACKING: STABIL</div>
        </div>

        <svg class="connection-lines" id="connection-lines">
            <!-- Lines will be drawn here -->
        </svg>

        <div class="overlay" id="ar-overlay">
            <!-- Info points will be positioned here -->
        </div>

        <div class="calibration-screen" id="calibration-screen">
            <div class="calibration-text">
                Posisikan poster dalam frame ini<br>
                Pastikan seluruh poster terlihat jelas
            </div>
            <div class="poster-frame">
                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: rgba(0,255,255,0.6); font-size: 14px;">
                    POSTER 4:5
                </div>
            </div>
            <button class="calibrate-btn" onclick="startARTracking()">MULAI TRACKING</button>
        </div>

        <div class="info-panel" id="info-panel">
            <button class="close-btn" onclick="closeInfoPanel()">&times;</button>
            <div class="info-title" id="info-title">Informasi</div>
            <div class="info-content" id="info-content">Pilih titik informasi untuk melihat detail</div>
        </div>
    </div>

    <script>
        let isCalibrated = false;
        let activePoint = null;
        let posterBounds = { x: 0, y: 0, width: 0, height: 0 };
        
        const infoData = {
            1: {
                title: "Teknologi Masa Depan",
                content: "Sistem AR ini menggunakan teknologi computer vision terdepan untuk melacak posisi poster secara real-time. Dengan algoritma SLAM (Simultaneous Localization and Mapping), setiap titik informasi tetap berada di posisi absolut meskipun kamera bergerak."
            },
            2: {
                title: "Fitur Interaktif",
                content: "Setiap titik informasi dapat diakses dengan sentuhan. Sistem ini mendukung gesture recognition dan dapat menampilkan konten multimedia seperti video, audio, dan model 3D yang terintegrasi dengan lingkungan nyata."
            },
            3: {
                title: "Implementasi IoT",
                content: "Poster ini terhubung dengan sistem IoT yang memungkinkan update konten secara real-time. Data analytics dari interaksi pengguna dikumpulkan untuk meningkatkan pengalaman dan personalisasi konten."
            },
            4: {
                title: "Keamanan Data",
                content: "Semua data pengguna dienkripsi end-to-end menggunakan protokol keamanan tingkat militer. Sistem ini mematuhi standar GDPR dan tidak menyimpan data biometrik tanpa persetujuan eksplisit."
            },
            5: {
                title: "Aplikasi Industri",
                content: "Teknologi ini dapat diterapkan di museum, pameran, retail, pendidikan, dan healthcare. ROI meningkat hingga 300% dengan engagement rate yang 5x lebih tinggi dibanding media tradisional."
            }
        };

        // Initialize camera
        async function initCamera() {
            const video = document.getElementById('camera-feed');
            
            try {
                // Try environment camera first (back camera)
                let stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: { exact: 'environment' },
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                video.srcObject = stream;
                
                // Wait for video to load
                video.onloadedmetadata = () => {
                    video.play();
                    console.log('Camera initialized successfully');
                };
                
            } catch (error) {
                console.log('Environment camera not available, trying user camera:', error);
                
                try {
                    // Fallback to any available camera
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    });
                    
                    video.srcObject = stream;
                    video.onloadedmetadata = () => {
                        video.play();
                        console.log('Fallback camera initialized');
                    };
                    
                } catch (fallbackError) {
                    console.error('No camera available:', fallbackError);
                    
                    // Show error message and create demo background
                    video.style.display = 'none';
                    const container = document.querySelector('.ar-container');
                    container.style.background = 'linear-gradient(45deg, #1a1a2e, #16213e, #0f3460)';
                    
                    const errorMsg = document.createElement('div');
                    errorMsg.style.cssText = `
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        color: #ff6b6b;
                        text-align: center;
                        font-size: 16px;
                        background: rgba(0,0,0,0.8);
                        padding: 20px;
                        border-radius: 10px;
                        border: 1px solid #ff6b6b;
                        z-index: 999;
                    `;
                    errorMsg.innerHTML = `
                        <div>ðŸ“± Kamera tidak dapat diakses</div>
                        <div style="font-size: 12px; margin-top: 10px; opacity: 0.8;">
                            Mode demo aktif - Anda tetap dapat mencoba fitur AR
                        </div>
                    `;
                    container.appendChild(errorMsg);
                    
                    // Hide error after 3 seconds
                    setTimeout(() => {
                        errorMsg.style.opacity = '0';
                        setTimeout(() => errorMsg.remove(), 500);
                    }, 3000);
                }
            }
        }

        function startARTracking() {
            const calibrationScreen = document.getElementById('calibration-screen');
            calibrationScreen.classList.add('hidden');
            
            // Calculate poster bounds (center of screen, 4:5 ratio)
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const posterWidth = Math.min(screenWidth * 0.7, 280);
            const posterHeight = posterWidth * 1.25; // 4:5 ratio
            
            posterBounds = {
                x: (screenWidth - posterWidth) / 2,
                y: (screenHeight - posterHeight) / 2,
                width: posterWidth,
                height: posterHeight
            };
            
            createInfoPoints();
            isCalibrated = true;
            
            // Simulate tracking updates
            setInterval(updateTracking, 100);
        }

        function createInfoPoints() {
            const overlay = document.getElementById('ar-overlay');
            
            // Define relative positions on the poster (0-1 coordinates)
            const positions = [
                { x: 0.2, y: 0.15, id: 1 },
                { x: 0.8, y: 0.25, id: 2 },
                { x: 0.3, y: 0.5, id: 3 },
                { x: 0.7, y: 0.7, id: 4 },
                { x: 0.5, y: 0.9, id: 5 }
            ];
            
            positions.forEach(pos => {
                const point = document.createElement('div');
                point.className = 'info-point';
                point.textContent = pos.id;
                point.style.animationDelay = `${pos.id * 0.2}s`;
                point.onclick = () => showInfo(pos.id);
                
                // Calculate absolute position
                const absoluteX = posterBounds.x + (pos.x * posterBounds.width) - 20;
                const absoluteY = posterBounds.y + (pos.y * posterBounds.height) - 20;
                
                point.style.left = `${absoluteX}px`;
                point.style.top = `${absoluteY}px`;
                
                overlay.appendChild(point);
            });
            
            drawConnectionLines();
        }

        function drawConnectionLines() {
            const svg = document.getElementById('connection-lines');
            const points = document.querySelectorAll('.info-point');
            
            // Create subtle connection lines between points
            for (let i = 0; i < points.length - 1; i++) {
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                const point1 = points[i];
                const point2 = points[i + 1];
                
                const x1 = parseInt(point1.style.left) + 20;
                const y1 = parseInt(point1.style.top) + 20;
                const x2 = parseInt(point2.style.left) + 20;
                const y2 = parseInt(point2.style.top) + 20;
                
                line.setAttribute('x1', x1);
                line.setAttribute('y1', y1);
                line.setAttribute('x2', x2);
                line.setAttribute('y2', y2);
                line.setAttribute('stroke', 'rgba(0, 255, 255, 0.3)');
                line.setAttribute('stroke-width', '1');
                line.setAttribute('stroke-dasharray', '5,5');
                
                svg.appendChild(line);
            }
        }

        function updateTracking() {
            if (!isCalibrated) return;
            
            // Simulate slight movement for realism
            const points = document.querySelectorAll('.info-point');
            points.forEach((point, index) => {
                const time = Date.now() * 0.001;
                const offsetX = Math.sin(time + index) * 2;
                const offsetY = Math.cos(time + index * 0.7) * 1;
                
                const currentLeft = parseInt(point.style.left);
                const currentTop = parseInt(point.style.top);
                
                point.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            });
            
            // Update tracking status
            const statuses = ['STABIL', 'OPTIMAL', 'TRACKING'];
            const randomStatus = statuses[Math.floor(Math.random() * statuses.length)];
            document.getElementById('tracking-status').textContent = `TRACKING: ${randomStatus}`;
        }

        function showInfo(pointId) {
            // Remove active class from all points
            document.querySelectorAll('.info-point').forEach(p => p.classList.remove('active'));
            
            // Add active class to clicked point
            const clickedPoint = [...document.querySelectorAll('.info-point')].find(p => p.textContent == pointId);
            clickedPoint.classList.add('active');
            
            // Show info panel
            const panel = document.getElementById('info-panel');
            const title = document.getElementById('info-title');
            const content = document.getElementById('info-content');
            
            title.textContent = infoData[pointId].title;
            content.textContent = infoData[pointId].content;
            
            panel.classList.add('show');
            activePoint = pointId;
        }

        function closeInfoPanel() {
            document.getElementById('info-panel').classList.remove('show');
            document.querySelectorAll('.info-point').forEach(p => p.classList.remove('active'));
            activePoint = null;
        }

        // Initialize on load
        window.addEventListener('load', () => {
            initCamera();
        });

        // Handle orientation changes
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                if (isCalibrated) {
                    // Recalculate positions after orientation change
                    document.getElementById('ar-overlay').innerHTML = '';
                    document.getElementById('connection-lines').innerHTML = '';
                    
                    const screenWidth = window.innerWidth;
                    const screenHeight = window.innerHeight;
                    const posterWidth = Math.min(screenWidth * 0.7, 280);
                    const posterHeight = posterWidth * 1.25;
                    
                    posterBounds = {
                        x: (screenWidth - posterWidth) / 2,
                        y: (screenHeight - posterHeight) / 2,
                        width: posterWidth,
                        height: posterHeight
                    };
                    
                    createInfoPoints();
                }
            }, 500);
        });
    </script>
