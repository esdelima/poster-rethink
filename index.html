<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Futuristik</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            overflow: hidden;
            height: 100vh;
        }

        #videoContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .scan-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 350px;
            border: 2px solid #00ffff;
            border-radius: 20px;
            background: rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(2px);
            transition: all 0.5s ease;
            animation: pulse 2s infinite;
        }

        .scan-area.locked {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
            50% { box-shadow: 0 0 40px rgba(0, 255, 255, 0.8); }
        }

        .corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid #00ffff;
        }

        .corner.top-left {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
            border-radius: 20px 0 0 0;
        }

        .corner.top-right {
            top: -3px;
            right: -3px;
            border-left: none;
            border-bottom: none;
            border-radius: 0 20px 0 0;
        }

        .corner.bottom-left {
            bottom: -3px;
            left: -3px;
            border-right: none;
            border-top: none;
            border-radius: 0 0 0 20px;
        }

        .corner.bottom-right {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 20px 0;
        }

        .locked .corner {
            border-color: #00ff00;
        }

        .glass-panel {
            position: absolute;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.6s ease;
        }

        .glass-panel.show {
            opacity: 1;
            transform: scale(1);
        }

        .glass-left {
            top: 20%;
            left: 5%;
            width: 200px;
            height: 60%;
        }

        .glass-right {
            top: 20%;
            right: 5%;
            width: 200px;
            height: 60%;
        }

        .glass-top {
            top: 5%;
            left: 25%;
            width: 50%;
            height: 120px;
        }

        .glass-bottom {
            bottom: 5%;
            left: 25%;
            width: 50%;
            height: 120px;
        }

        .ar-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 350px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .ar-container.show {
            opacity: 1;
            pointer-events: auto;
        }

        .callout {
            position: absolute;
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            animation: float 3s ease-in-out infinite;
            z-index: 10;
        }

        .callout:hover {
            transform: scale(1.2);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .connection-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, #00ffff, rgba(0, 255, 255, 0.3));
            transform-origin: left center;
            opacity: 0.8;
            z-index: 5;
        }

        .poster-placeholder {
            position: absolute;
            width: 60px;
            height: 80px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(0, 128, 255, 0.2));
            border: 2px solid #00ffff;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ffff;
            font-size: 10px;
            text-align: center;
            z-index: 8;
        }

        /* Posisi callouts relatif terhadap area terkunci */
        .callout-1 { top: -40px; left: -60px; animation-delay: 0s; }
        .callout-2 { top: 20px; right: -80px; animation-delay: 0.5s; }
        .callout-3 { bottom: 40px; left: -70px; animation-delay: 1s; }
        .callout-4 { bottom: 10px; right: -90px; animation-delay: 1.5s; }
        .callout-5 { top: 180px; left: 50%; transform: translateX(-50%); animation-delay: 2s; }

        /* Posisi poster placeholders */
        .poster-1 { top: -120px; left: -120px; }
        .poster-2 { top: -20px; right: -160px; }
        .poster-3 { bottom: 0px; left: -150px; }
        .poster-4 { bottom: -30px; right: -170px; }
        .poster-5 { top: 240px; left: 50%; transform: translateX(-50%); }

        .popup-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            max-width: 300px;
            max-height: 300px;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.8);
            border: 2px solid #00ffff;
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 1000;
            pointer-events: auto;
        }

        .popup-image.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
            pointer-events: auto;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(0, 255, 255, 0.6);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ffff;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            z-index: 100;
            pointer-events: none;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: rgba(255, 0, 0, 0.8);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            font-size: 16px;
            display: none;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }

        .popup-image.show .close-btn {
            display: flex;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="video" autoplay muted playsinline></video>
        
        <div id="overlay">
            <div class="status" id="status">Posisikan area scan pada objek</div>
            
            <div class="scan-area" id="scanArea">
                <div class="corner top-left"></div>
                <div class="corner top-right"></div>
                <div class="corner bottom-left"></div>
                <div class="corner bottom-right"></div>
            </div>

            <div class="glass-panel glass-left" id="glassLeft"></div>
            <div class="glass-panel glass-right" id="glassRight"></div>
            <div class="glass-panel glass-top" id="glassTop"></div>
            <div class="glass-panel glass-bottom" id="glassBottom"></div>

            <!-- AR Container - posisi tetap setelah dikunci -->
            <div class="ar-container" id="arContainer">
                <!-- Callouts -->
                <div class="callout callout-1" id="callout1">1</div>
                <div class="callout callout-2" id="callout2">2</div>
                <div class="callout callout-3" id="callout3">3</div>
                <div class="callout callout-4" id="callout4">4</div>
                <div class="callout callout-5" id="callout5">5</div>

                <!-- Connection Lines -->
                <div class="connection-line" id="line1"></div>
                <div class="connection-line" id="line2"></div>
                <div class="connection-line" id="line3"></div>
                <div class="connection-line" id="line4"></div>
                <div class="connection-line" id="line5"></div>

                <!-- Poster Placeholders -->
                <div class="poster-placeholder poster-1" id="poster1">Poster<br>1</div>
                <div class="poster-placeholder poster-2" id="poster2">Poster<br>2</div>
                <div class="poster-placeholder poster-3" id="poster3">Poster<br>3</div>
                <div class="poster-placeholder poster-4" id="poster4">Poster<br>4</div>
                <div class="poster-placeholder poster-5" id="poster5">Poster<br>5</div>
            </div>

            <div class="controls">
                <button class="btn" id="confirmBtn">Konfirmasi Area</button>
                <button class="btn" id="resetBtn" disabled>Reset</button>
            </div>
        </div>

        <img class="popup-image" id="popupImage" src="" alt="AR Content">
        <button class="close-btn" id="closeBtn" onclick="closePopup()">Ã—</button>
    </div>

    <script>
        let isLocked = false;
        let currentPopup = null;
        
        const images = [
            'https://iili.io/FmPOlgR.png',
            'https://iili.io/FmPOc0v.png',
            'https://iili.io/FmPO7sa.png',
            'https://iili.io/FmPO5Wg.png',
            'https://iili.io/FmPO1Jp.png'
        ];

        // Inisialisasi kamera
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                document.getElementById('video').srcObject = stream;
            } catch (err) {
                console.error('Error accessing camera:', err);
                document.getElementById('status').textContent = 'Error: Tidak dapat mengakses kamera';
            }
        }

        // Konfirmasi area
        document.getElementById('confirmBtn').addEventListener('click', function() {
            if (!isLocked) {
                lockArea();
            }
        });

        // Reset
        document.getElementById('resetBtn').addEventListener('click', function() {
            resetAR();
        });

        function lockArea() {
            isLocked = true;
            const scanArea = document.getElementById('scanArea');
            const arContainer = document.getElementById('arContainer');
            const status = document.getElementById('status');
            const confirmBtn = document.getElementById('confirmBtn');
            const resetBtn = document.getElementById('resetBtn');

            // Update UI
            scanArea.classList.add('locked');
            status.textContent = 'Area terkunci - AR aktif!';
            confirmBtn.disabled = true;
            resetBtn.disabled = false;

            // Tampilkan glass panels
            setTimeout(() => {
                document.getElementById('glassLeft').classList.add('show');
            }, 200);
            setTimeout(() => {
                document.getElementById('glassRight').classList.add('show');
            }, 400);
            setTimeout(() => {
                document.getElementById('glassTop').classList.add('show');
            }, 600);
            setTimeout(() => {
                document.getElementById('glassBottom').classList.add('show');
            }, 800);

            // Tampilkan AR container dengan objek-objek AR
            setTimeout(() => {
                arContainer.classList.add('show');
                createConnectionLines();
            }, 1000);
        }

        function createConnectionLines() {
            const connections = [
                { callout: 1, poster: 1, angle: 45 },
                { callout: 2, poster: 2, angle: 0 },
                { callout: 3, poster: 3, angle: 30 },
                { callout: 4, poster: 4, angle: -15 },
                { callout: 5, poster: 5, angle: 90 }
            ];

            connections.forEach((conn, index) => {
                setTimeout(() => {
                    const line = document.getElementById(`line${conn.callout}`);
                    const callout = document.getElementById(`callout${conn.callout}`);
                    const poster = document.getElementById(`poster${conn.poster}`);
                    
                    // Hitung posisi dan panjang garis
                    const calloutRect = callout.getBoundingClientRect();
                    const posterRect = poster.getBoundingClientRect();
                    const containerRect = document.getElementById('arContainer').getBoundingClientRect();
                    
                    const calloutX = callout.offsetLeft + 15; // tengah callout
                    const calloutY = callout.offsetTop + 15;
                    const posterX = poster.offsetLeft + 30; // tengah poster
                    const posterY = poster.offsetTop + 40;
                    
                    const deltaX = posterX - calloutX;
                    const deltaY = posterY - calloutY;
                    const length = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                    const angle = Math.atan2(deltaY, deltaX) * 180 / Math.PI;
                    
                    // Set posisi dan rotasi garis
                    line.style.left = calloutX + 'px';
                    line.style.top = calloutY + 'px';
                    line.style.width = length + 'px';
                    line.style.transform = `rotate(${angle}deg)`;
                    line.style.opacity = '1';
                }, index * 200);
            });
        }

        function resetAR() {
            isLocked = false;
            const scanArea = document.getElementById('scanArea');
            const arContainer = document.getElementById('arContainer');
            const status = document.getElementById('status');
            const confirmBtn = document.getElementById('confirmBtn');
            const resetBtn = document.getElementById('resetBtn');

            // Reset UI
            scanArea.classList.remove('locked');
            arContainer.classList.remove('show');
            status.textContent = 'Posisikan area scan pada objek';
            confirmBtn.disabled = false;
            resetBtn.disabled = true;

            // Sembunyikan glass panels
            document.querySelectorAll('.glass-panel').forEach(panel => {
                panel.classList.remove('show');
            });

            // Reset connection lines
            document.querySelectorAll('.connection-line').forEach(line => {
                line.style.opacity = '0';
                line.style.width = '0px';
            });

            // Tutup popup jika ada
            closePopup();
        }

        // Event listeners untuk callouts
        for (let i = 1; i <= 5; i++) {
            document.getElementById(`callout${i}`).addEventListener('click', function() {
                if (isLocked) {
                    showPopup(images[i-1]);
                }
            });
        }

        function showPopup(imageSrc) {
            const popup = document.getElementById('popupImage');
            const closeBtn = document.getElementById('closeBtn');
            
            popup.src = imageSrc;
            popup.classList.add('show');
            closeBtn.style.display = 'flex';
            currentPopup = popup;
        }

        function closePopup() {
            const popup = document.getElementById('popupImage');
            const closeBtn = document.getElementById('closeBtn');
            
            popup.classList.remove('show');
            closeBtn.style.display = 'none';
            currentPopup = null;
        }

        // Tutup popup saat klik di luar gambar
        document.addEventListener('click', function(e) {
            if (currentPopup && !currentPopup.contains(e.target) && !e.target.classList.contains('callout')) {
                closePopup();
            }
        });

        // Inisialisasi
        initCamera();
    </script>
