<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Poster Interactive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            overflow: hidden;
            touch-action: none;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #frame {
            position: absolute;
            border: 3px solid #00ff88;
            border-radius: 12px;
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            pointer-events: all;
            cursor: move;
            transition: all 0.3s ease;
        }

        #frame.locked {
            border-color: #ff6b35;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
            cursor: default;
        }

        .point {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border: 3px solid white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transform: scale(0);
            animation: popIn 0.5s ease forwards;
            z-index: 10;
        }

        @keyframes popIn {
            to {
                transform: scale(1);
            }
        }

        .point:hover {
            transform: scale(1.2);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }

        .point:active {
            transform: scale(0.9);
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 20;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.danger {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
        }

        #imageModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        #modalContent {
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        #closeModal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        #instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            z-index: 15;
            backdrop-filter: blur(10px);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay muted playsinline></video>
        
        <div id="overlay">
            <div id="instructions">
                üì± Gerakkan frame hijau ke posisi poster, lalu tekan "Kunci Posisi" untuk menempatkan titik interaktif
                <div id="orientationWarning" class="hidden" style="margin-top: 10px; padding: 10px; background: rgba(255, 107, 53, 0.2); border-radius: 5px;">
                    ‚ö†Ô∏è Untuk AR yang akurat, izinkan akses sensor orientasi perangkat
                    <button id="requestPermission" style="margin-left: 10px; padding: 5px 10px; background: #ff6b35; color: white; border: none; border-radius: 3px; font-size: 12px;">Izinkan</button>
                </div>
            </div>
            
            <div id="frame"></div>
        </div>

        <div id="controls">
            <button class="btn" id="lockBtn">Kunci Posisi</button>
            <button class="btn danger hidden" id="resetBtn">Reset</button>
        </div>
    </div>

    <div id="imageModal">
        <button id="closeModal">&times;</button>
        <img id="modalContent" src="" alt="Interactive Content">
    </div>

    <script>
        class ARPosterApp {
            constructor() {
                this.video = document.getElementById('video');
                this.frame = document.getElementById('frame');
                this.overlay = document.getElementById('overlay');
                this.lockBtn = document.getElementById('lockBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.instructions = document.getElementById('instructions');
                this.imageModal = document.getElementById('imageModal');
                this.modalContent = document.getElementById('modalContent');
                this.closeModal = document.getElementById('closeModal');
                this.orientationWarning = document.getElementById('orientationWarning');
                this.requestPermissionBtn = document.getElementById('requestPermission');
                
                this.isLocked = false;
                this.isDragging = false;
                this.points = [];
                this.worldPoints = []; // Store real-world positions
                this.deviceOrientation = { alpha: 0, beta: 0, gamma: 0 };
                this.initialOrientation = null;
                this.isOrientationSupported = false;
                
                // Sample image URLs for the 5 points
                this.imageUrls = [
                    'https://picsum.photos/400/600?random=1',
                    'https://picsum.photos/400/600?random=2', 
                    'https://picsum.photos/400/600?random=3',
                    'https://picsum.photos/400/600?random=4',
                    'https://picsum.photos/400/600?random=5'
                ];
                
                this.init();
            }

            async init() {
                await this.setupCamera();
                this.setupFrame();
                this.setupEventListeners();
                this.setupOrientationTracking();
            }

            setupOrientationTracking() {
                // Check if device orientation is supported
                if (window.DeviceOrientationEvent) {
                    // Request permission for iOS 13+
                    if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                        this.orientationWarning.classList.remove('hidden');
                        this.requestPermissionBtn.addEventListener('click', () => {
                            DeviceOrientationEvent.requestPermission()
                                .then(response => {
                                    if (response === 'granted') {
                                        this.startOrientationTracking();
                                        this.orientationWarning.classList.add('hidden');
                                    }
                                })
                                .catch(console.error);
                        });
                    } else {
                        this.startOrientationTracking();
                    }
                } else {
                    console.warn('Device orientation not supported');
                }
            }

            startOrientationTracking() {
                this.isOrientationSupported = true;
                window.addEventListener('deviceorientation', (event) => {
                    this.deviceOrientation = {
                        alpha: event.alpha || 0,
                        beta: event.beta || 0,
                        gamma: event.gamma || 0
                    };
                    
                    if (this.isLocked && this.initialOrientation) {
                        this.updatePointPositions();
                    }
                });
            }

            async setupCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            facingMode: 'environment',
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        }
                    });
                    this.video.srcObject = stream;
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    alert('Tidak dapat mengakses kamera. Pastikan izin kamera telah diberikan.');
                }
            }

            setupFrame() {
                // Set initial frame size (4:5 ratio)
                const frameWidth = Math.min(window.innerWidth * 0.6, 240);
                const frameHeight = frameWidth * 1.25; // 4:5 ratio
                
                this.frame.style.width = frameWidth + 'px';
                this.frame.style.height = frameHeight + 'px';
                this.frame.style.left = (window.innerWidth - frameWidth) / 2 + 'px';
                this.frame.style.top = (window.innerHeight - frameHeight) / 2 + 'px';
            }

            setupEventListeners() {
                // Frame dragging
                this.frame.addEventListener('touchstart', this.handleTouchStart.bind(this));
                this.frame.addEventListener('touchmove', this.handleTouchMove.bind(this));
                this.frame.addEventListener('touchend', this.handleTouchEnd.bind(this));
                
                this.frame.addEventListener('mousedown', this.handleMouseDown.bind(this));
                document.addEventListener('mousemove', this.handleMouseMove.bind(this));
                document.addEventListener('mouseup', this.handleMouseUp.bind(this));

                // Buttons
                this.lockBtn.addEventListener('click', this.lockPosition.bind(this));
                this.resetBtn.addEventListener('click', this.reset.bind(this));
                
                // Modal
                this.closeModal.addEventListener('click', this.hideModal.bind(this));
                this.imageModal.addEventListener('click', (e) => {
                    if (e.target === this.imageModal) this.hideModal();
                });

                // Prevent context menu on long press
                document.addEventListener('contextmenu', e => e.preventDefault());
            }

            handleTouchStart(e) {
                if (this.isLocked) return;
                e.preventDefault();
                this.isDragging = true;
                const touch = e.touches[0];
                this.startX = touch.clientX - this.frame.offsetLeft;
                this.startY = touch.clientY - this.frame.offsetTop;
            }

            handleTouchMove(e) {
                if (!this.isDragging || this.isLocked) return;
                e.preventDefault();
                const touch = e.touches[0];
                this.moveFrame(touch.clientX - this.startX, touch.clientY - this.startY);
            }

            handleTouchEnd(e) {
                this.isDragging = false;
            }

            handleMouseDown(e) {
                if (this.isLocked) return;
                this.isDragging = true;
                this.startX = e.clientX - this.frame.offsetLeft;
                this.startY = e.clientY - this.frame.offsetTop;
            }

            handleMouseMove(e) {
                if (!this.isDragging || this.isLocked) return;
                this.moveFrame(e.clientX - this.startX, e.clientY - this.startY);
            }

            handleMouseUp(e) {
                this.isDragging = false;
            }

            moveFrame(x, y) {
                const maxX = window.innerWidth - this.frame.offsetWidth;
                const maxY = window.innerHeight - this.frame.offsetHeight;
                
                x = Math.max(0, Math.min(x, maxX));
                y = Math.max(0, Math.min(y, maxY));
                
                this.frame.style.left = x + 'px';
                this.frame.style.top = y + 'px';
            }

            lockPosition() {
                this.isLocked = true;
                this.frame.classList.add('locked');
                this.lockBtn.classList.add('hidden');
                this.resetBtn.classList.remove('hidden');
                this.instructions.classList.add('hidden');
                
                // Store initial orientation as reference point
                this.initialOrientation = { ...this.deviceOrientation };
                
                this.createPoints();
            }

            createPoints() {
                const frameRect = this.frame.getBoundingClientRect();
                const padding = 20;
                
                // Create 5 points with random positions inside the frame
                for (let i = 0; i < 5; i++) {
                    const point = document.createElement('div');
                    point.className = 'point';
                    point.textContent = i + 1;
                    
                    // Random position within frame bounds (with padding)
                    const relativeX = Math.random() * (frameRect.width - 80) + padding;
                    const relativeY = Math.random() * (frameRect.height - 80) + padding;
                    
                    // Store world position relative to frame center
                    const worldPoint = {
                        relativeX: relativeX - frameRect.width / 2,
                        relativeY: relativeY - frameRect.height / 2,
                        screenX: frameRect.left + relativeX,
                        screenY: frameRect.top + relativeY,
                        element: point
                    };
                    
                    point.style.position = 'fixed';
                    point.style.left = worldPoint.screenX + 'px';
                    point.style.top = worldPoint.screenY + 'px';
                    point.style.animationDelay = (i * 0.1) + 's';
                    
                    point.addEventListener('click', () => this.showImage(i));
                    
                    document.body.appendChild(point);
                    this.points.push(point);
                    this.worldPoints.push(worldPoint);
                }
            }

            updatePointPositions() {
                if (!this.initialOrientation || !this.isOrientationSupported) return;
                
                // Calculate orientation difference
                const deltaAlpha = this.deviceOrientation.alpha - this.initialOrientation.alpha;
                const deltaBeta = this.deviceOrientation.beta - this.initialOrientation.beta;
                const deltaGamma = this.deviceOrientation.gamma - this.initialOrientation.gamma;
                
                // Sensitivity factors for movement
                const sensitivity = 3;
                
                this.worldPoints.forEach((worldPoint, index) => {
                    // Calculate new position based on orientation change
                    const offsetX = deltaGamma * sensitivity;
                    const offsetY = deltaBeta * sensitivity;
                    
                    // Apply offset to maintain world position
                    const newX = worldPoint.screenX - offsetX;
                    const newY = worldPoint.screenY - offsetY;
                    
                    // Update point position
                    worldPoint.element.style.left = newX + 'px';
                    worldPoint.element.style.top = newY + 'px';
                });
            }

            showImage(index) {
                this.modalContent.src = this.imageUrls[index];
                this.imageModal.style.display = 'flex';
                
                // Add loading effect
                this.modalContent.style.opacity = '0';
                this.modalContent.onload = () => {
                    this.modalContent.style.transition = 'opacity 0.3s ease';
                    this.modalContent.style.opacity = '1';
                };
            }

            hideModal() {
                this.imageModal.style.display = 'none';
            }

            reset() {
                this.isLocked = false;
                this.frame.classList.remove('locked');
                this.lockBtn.classList.remove('hidden');
                this.resetBtn.classList.add('hidden');
                this.instructions.classList.remove('hidden');
                
                // Remove all points
                this.points.forEach(point => point.remove());
                this.points = [];
                this.worldPoints = [];
                this.initialOrientation = null;
                
                // Reset frame position
                this.setupFrame();
            }
        }

        // Initialize the app when page loads
        window.addEventListener('load', () => {
            new ARPosterApp();
        });

        // Handle orientation changes
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                location.reload();
            }, 500);
        });
    </script>
